<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Portfolio</title>

<body>
    <header class="header">
        <ul class="menuHeader">
            <li>
                <img src="imgs/windowsIcon.png" alt="Иконка windows" width="30px">
            </li>
            <li class="punktUlHe portFol">
                Портфолио

            </li>
            <li class="punktUlHe">
                Обо мне
                <img src="imgs/aboutUs.png" alt="Иконка Портфолио" width="20px" class="imLiH">
            </li>
            <li class="punktUlHe">
                Полезные ссылки
                <img src="imgs/a.png" alt="Иконка Портфолио" width="20px" class="imLiH">
            </li>
        </ul>
    </header>
    <main class="main">
        <div class="wind windPor" style="display: none;"></div>
    </main>
    <script>
        function adaptive() {
            $('.main').css('height', window.innerHeight - Number($('.header').css('height').substring(0, $('.header').css('height').length - 2)));
            $('.wind').css('height', window.innerHeight - Number($('.header').css('height').substring(0, $('.header').css('height').length - 2)));
        }
        adaptive();
        $(window).resize(function () {
            adaptive();
        });
        $('.portFol').on('click', function () {
            $('.windPor').toggle(200);
        });
